name       : alsa-tools
version    : 1.1.5
release    : 4
source     :
    - ftp://ftp.alsa-project.org/pub/tools/alsa-tools-1.1.5.tar.bz2 : bc3c6567de835223ee7d69487b8c22fb395a2e8c613341b0c96e6a5f6a2bd534
license    : GPL-2.0-or-later
component  : system.utils
summary    : Advanced soundcard tools
description: |
    The ALSA Tools package contains advanced tools for certain sound cards.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(xft)
    - fltk-devel
build      : |
    %patch -p1 < $pkgfiles/0001-Ensure-modprobe.d-directory-exists-before-copying-fi.patch
    sed -i "s|hwmixvolume||" Makefile
    sed -i "s|qlo10k1||" Makefile
    export CONFIGURE_ARGS="%CONFOPTS%"
    %make configure
install    : |
    %make_install exec_prefix=/usr prefix=/usr
